version: 2.1
jobs:
  Builder:
   docker:
      - image: alpine/git
   steps:
      - add_ssh_keys:
          fingerprints:
            - "23:94:8f:36:db:fd:2d:43:1c:ed:6e:4e:c7:04:9a:f1"
      - run:
          name: Config
          no_output_timeout: 10m
          command: |
            git config --global user.name "dopaemon"
            git config --global user.email "polarisdp@gmail.com"
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run:
          name: Git Clone Repo
          no_output_timeout: 5m
          command: |
            git clone git@github.com:KernelPanic-OpenSource/KernelPanic-OpenSource.github.io.git ~/Repo
      - run:
          name: Builder
          no_output_timeout: 5m
          command: |
            cd ~/Repo
            rm -rvf Packages.bz2
            git rm Packages.bz2
            bzip2 -zvk Packages
            touch loop
            echo "Loading..." >> loop
            git add -v -A
            git commit -sm "Update Packages"
      - run:
          name: GitPush
          no_output_timeout: 5m
          command: |
            cd ~/Repo
            echo "yes" | git push -f origin master        
workflows:
  version: 2.1
  cooking:
    jobs:
      - Builder
